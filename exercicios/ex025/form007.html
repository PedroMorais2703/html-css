<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">

                <option value="">---Escolha---</option>
                <optgroup label="Região suldeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Perambuco</option>
                    <option value="Rn">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="istprof">
            <datalist id="istprof">
                <option value="">Admistrador</option>
                <option value="">Contador</option>
                <option value="">Desenvolvedor</option>
                <option value="">Professor</option>

            </datalist>
        </p>
        <p>
            <label for="imgs">Mensagem: </label> <br>
            <textarea name="mgs" id="imgs" cols="30" rows="10"></textarea>
        </p>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
