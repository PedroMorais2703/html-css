<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever 
        umparagrafo de qualquer jeito.
        Basta colocar tudo no meio do par de tags p e /p.
    </p>
    <p>Se precisar quebrar o texo em algum lugar especifico <br>
    como esse você pode usar a tag br.</p>
    <p>Vamos adicionar alguns simbolos especiais
        &reg;
        &copy; </p>
    <p>Vamos adicionar um emoji
        &#x1f596;  
    </p>
</body>
