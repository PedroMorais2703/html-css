<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dimamica</h1>
    <p>Tente abrir esse site en diferentes dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navagador.</p>
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagempequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagemmedia.png" type="image/png">
        <img src="imagens/imagemgrande.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML.</p>
    <audio src="midia/ASimpleFeeling-Alge.mp3" preload="metadata" controls></audio>
    <audio preload="metadata" controls>
        <source src="midia/ASimpleFeeling-Alge.mp3" type="audio/mpeg">
        <p>Infelismente seu navegador não consegue reproduzir esse áudio. <a href="midia/ASimpleFeeling-Alge.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
 
</body>
</html>
